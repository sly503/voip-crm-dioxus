version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: voip-crm-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-voipcrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-voipcrm123}
      POSTGRES_DB: ${POSTGRES_DB:-voipcrm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voipcrm}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # VoIP CRM Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voip-crm-server
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-voipcrm}:${POSTGRES_PASSWORD:-voipcrm123}@db:5432/${POSTGRES_DB:-voipcrm}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-secure-jwt-secret-change-in-production}
      TELNYX_API_KEY: ${TELNYX_API_KEY:-}
      TELNYX_CONNECTION_ID: ${TELNYX_CONNECTION_ID:-}
      TELNYX_CALLER_ID: ${TELNYX_CALLER_ID:-}
      TELNYX_SIP_USERNAME: ${TELNYX_SIP_USERNAME:-}
      TELNYX_SIP_PASSWORD: ${TELNYX_SIP_PASSWORD:-}
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      RUST_LOG: info,voip_crm=debug
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: voip-crm-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@voipcrm.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - tools
    restart: unless-stopped

volumes:
  postgres_data:
